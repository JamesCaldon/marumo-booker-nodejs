    <style>
        body.hidden-scroll {
            overflow: hidden
        }

        .sl-overlay {
            position: fixed;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: #000;
            opacity: .7;
            display: none;
            z-index: 1035
        }

        .sl-wrapper {
            z-index: 1040
        }

        .sl-wrapper * {
            box-sizing: border-box
        }

        .sl-wrapper button {
            border: 0;
            background: transparent;
            font-size: 28px;
            padding: 0;
            cursor: pointer
        }

        .sl-wrapper button:hover {
            opacity: .7
        }

        .sl-wrapper .sl-close {
            display: none;
            position: fixed;
            right: 30px;
            top: 30px;
            z-index: 10060;
            margin-top: -14px;
            margin-right: -14px;
            height: 44px;
            width: 44px;
            line-height: 44px;
            font-family: Arial, Baskerville, monospace;
            color: #fff;
            font-size: 3rem
        }

        .sl-wrapper .sl-close:focus {
            outline: none
        }

        .sl-wrapper .sl-counter {
            display: none;
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 1060;
            color: #fff;
            font-size: 1rem
        }

        .sl-wrapper .sl-navigation {
            width: 100%;
            display: none
        }

        .sl-wrapper .sl-navigation button {
            position: fixed;
            top: 50%;
            margin-top: -22px;
            height: 44px;
            width: 22px;
            line-height: 44px;
            text-align: center;
            display: block;
            z-index: 10060;
            font-family: Arial, Baskerville, monospace;
            color: #fff
        }

        .sl-wrapper .sl-navigation button.sl-next {
            right: 5px;
            font-size: 2rem
        }

        .sl-wrapper .sl-navigation button.sl-prev {
            left: 5px;
            font-size: 2rem
        }

        .sl-wrapper .sl-navigation button:focus {
            outline: none
        }

        @media (min-width:35.5em) {
            .sl-wrapper .sl-navigation button {
                width: 44px
            }

            .sl-wrapper .sl-navigation button.sl-next {
                right: 10px;
                font-size: 3rem
            }

            .sl-wrapper .sl-navigation button.sl-prev {
                left: 10px;
                font-size: 3rem
            }
        }

        @media (min-width:50em) {
            .sl-wrapper .sl-navigation button {
                width: 44px
            }

            .sl-wrapper .sl-navigation button.sl-next {
                right: 20px;
                font-size: 3rem
            }

            .sl-wrapper .sl-navigation button.sl-prev {
                left: 20px;
                font-size: 3rem
            }
        }

        .sl-wrapper.sl-dir-rtl .sl-navigation {
            direction: ltr
        }

        .sl-wrapper .sl-image {
            position: fixed;
            touch-action: none;
            z-index: 10000
        }

        .sl-wrapper .sl-image img {
            margin: 0;
            padding: 0;
            display: block;
            border: 0;
            width: 100%;
            height: auto
        }

        @media (min-width:35.5em) {
            .sl-wrapper .sl-image img {
                border: 0
            }
        }

        @media (min-width:50em) {
            .sl-wrapper .sl-image img {
                border: 0
            }
        }

        .sl-wrapper .sl-image iframe {
            background: #000;
            border: 0
        }

        @media (min-width:35.5em) {
            .sl-wrapper .sl-image iframe {
                border: 0
            }
        }

        @media (min-width:50em) {
            .sl-wrapper .sl-image iframe {
                border: 0
            }
        }

        .sl-wrapper .sl-image .sl-caption {
            display: none;
            padding: 10px;
            color: #fff;
            background: rgba(0, 0, 0, .8);
            font-size: 1rem;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0
        }

        .sl-wrapper .sl-image .sl-caption.pos-top {
            bottom: auto;
            top: 0
        }

        .sl-wrapper .sl-image .sl-caption.pos-outside {
            bottom: auto
        }

        .sl-wrapper .sl-image .sl-download {
            display: none;
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: #fff;
            z-index: 1060
        }

        .sl-spinner {
            display: none;
            border: 5px solid #333;
            border-radius: 40px;
            height: 40px;
            left: 50%;
            margin: -20px 0 0 -20px;
            opacity: 0;
            position: fixed;
            top: 50%;
            width: 40px;
            z-index: 1007;
            -webkit-animation: pulsate 1s ease-out infinite;
            animation: pulsate 1s ease-out infinite
        }

        .sl-scrollbar-measure {
            position: absolute;
            top: -9999px;
            width: 50px;
            height: 50px;
            overflow: scroll
        }

        .sl-transition {
            transition: transform .2s ease
        }

        @-webkit-keyframes pulsate {
            0% {
                transform: scale(.1);
                opacity: 0
            }

            50% {
                opacity: 1
            }

            to {
                transform: scale(1.2);
                opacity: 0
            }
        }

        @keyframes pulsate {
            0% {
                transform: scale(.1);
                opacity: 0
            }

            50% {
                opacity: 1
            }

            to {
                transform: scale(1.2);
                opacity: 0
            }
        }

        body.enhanced-ui__enabled .option-desc-text {
            font-size: 15px;
            line-height: 23px;
            margin: 13px 0 50px !important
        }

        body.enhanced-ui__enabled .option-row .option-desc {
            font-size: 17px
        }

        .enhanced-ui__hidden {
            display: none !important;
            visibility: hidden !important
        }

        .enhanced-ui__description-container {
            content: "";
            display: table;
            clear: both
        }

        .enhanced-ui__image-link {
            float: left;
            position: relative;
            top: 5px;
            display: block;
            width: 115px;
            height: 115px;
            margin-right: 20px;
            margin-bottom: 12px
        }

        .enhanced-ui__image {
            width: 115px;
            height: 115px
        }

        .enhanced-ui__image-expand-icon {
            background-color: #000;
            width: 22px;
            height: 22px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            position: absolute;
            bottom: 0;
            left: 0
        }

        .enhanced-ui__input-container {
            margin-top: 13px
        }

        .enhanced-ui__input-container:after {
            content: "";
            display: table;
            clear: both
        }

        .enhanced-ui__input {
            font-family: Quicksand, sans-serif;
            float: left;
            width: 200px !important;
            text-align: center !important;
            font-size: 17px !important;
            padding: 9px 0 !important;
            border-color: #fff !important;
            border-style: solid !important;
            border-width: 1px 0 !important
        }

        .enhanced-ui__input-button {
            cursor: pointer;
            padding: 0;
            background: #fff;
            border: 1px solid #fff;
            float: left;
            width: 40px;
            height: 40px
        }

        .enhanced-ui__zoom-dialog-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden
        }

        .enhanced-ui__zoom-dialog-container.enhanced-ui__is-visible {
            opacity: 1;
            visibility: visible
        }

        .enhanced-ui__zoom-dialog-content {
            width: 100%;
            height: 100%;
            position: relative
        }

        .enhanced-ui__zoom-dialog-image {
            height: 100%;
            padding: 25px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }
    </style>
